# Theme
# Configuration
theme:
  features:
    - tabs
    - instant
  name: 'material'
  language: 'en'
  # icon:
  #   logo: material/cloud
  palette:
    primary: 'orange'
    accent: 'indigo'
  font:
    text: 'Lato'
    code: 'Cutive Mono'

plugins:
  - git-revision-date-localized:
      type: iso_datetime
  - search
  - minify:
      minify_html: true

extra:
  disqus: 'joostvdg-github-io'
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/joostvdg
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/joost_vdg
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/joostvdg

# Extensions
markdown_extensions:
  - footnotes
  - admonition
  - codehilite:
      linenums: true
      guess_lang: true
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

google_analytics:
  - 'UA-145385967-1'
  - 'auto'
